plugins {
  id 'java'
  id 'java-library'
  id 'idea'
  id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'net.overlisted'
version '1.3.1'

sourceCompatibility = targetCompatibility = 1.8

repositories {
  jcenter()
  mavenCentral()

  maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
  maven { url "https://jitpack.io" }
}

dependencies {
  implementation group: 'net.dv8tion', name: 'JDA', version: '4.1.0_84'
  implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.0'
  implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'
}

jar {
  archivesBaseName = project.name

  manifest.attributes(
    "Implementation-Title": "BotLib",
    "Implementation-Version": project.version,
    "Implementation-Vendor": "overlisted",

    "Specification-Title": "BotLib"
  )
}

shadowJar {
  mergeServiceFiles()
}

compileJava.options.encoding = "UTF-8"